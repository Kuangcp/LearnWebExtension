<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home-Page</title>
    <link href="css/main.css" rel="stylesheet" />
    <link rel="shortcut icon" href="icons/48.png" type="image/x-icon" />
    <style>
        body {
            background-color: #343436;
            /* 监听鼠标滚动需要这个属性 */
            height: 97%; 
            z-index: 10;
        }
    </style>
</head>

<body class="main-body">
    <main id="main" class="main"></main>
    <div id="menu" class="menu">
        <div class="menu-button " data-type="setting" id="icon-btn-setting">
            <img src="svg/setting.png" class="svg-pic" id="icon-setting">
        </div>
    </div>

    <div id="config" class="config-main" style="display:none;">
        <div class="closeBtn" id="closeConfig">
            <img src="svg/close.png" alt="关闭" class="svg-pic" />
        </div>
        <div id="input"></div>
        <div class="btn-group">
            <span class="add-line ">
                <img src="svg/add.png" class="svg-pic" />
            </span>
            <span class="showJSON" data-simple="true">
                <img src="svg/text.png" class="svg-pic" />
            </span>
            <span class="showJSON" data-simple="false">
                <img src="svg/print.png" class="svg-pic" />
            </span>
            <a href="">
                <img src="svg/refresh.png" class="svg-pic" />
            </a>
            <span id="showJSONAndWrite">
                <img src="svg/save.png" class="svg-pic" />
            </span>
        </div>
        <textarea id="out" class="inputBox"></textarea>
        <div>
            <select id="theme">
                <option value="default">default</option>
                <option value="orange">orange</option>
                <option value="gray">gray</option>
            </select>
            <button id="select-button">apply</button>
        </div>
        <div id="date">
            
        </div>
    </div>



    <script src="js/jquery.slim.min.js"></script>
    <script src="js/format.js"></script>
    <script src="js/config.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
